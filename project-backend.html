<script>
  $(function () {
    //滚动监控添加动画
    new setAnimation(50);
    function imgResize() {
      var radio = 385 / 250
      var imgDOM = $('.project-box-img')
      imgDOM.height(imgDOM.width() / radio)
    }
    imgResize()
    $(window).on('resize', _.debounce(imgResize, 1000, {trailing: true}))

    // 图片懒加载
    $("img.lazy").lazyload({
      placeholder : "images/loading2.gif",
      effect: "fadeIn",
      threshold: 100
    })
  })
