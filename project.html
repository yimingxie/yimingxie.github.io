<script>
    window.onload = function () {

        //循环依次添加动效
        var timeout = 100; //每隔多少ms
        var index = 0;
        var addClassAnimated;
        addClassAnimated = setInterval(function(){
            if(index >= $(".project-content .project-box").length){
                index = 0; //循环
                clearInterval(addClassAnimated);//清除循环
            }else {
                $('.project-box').eq(index++).addClass('on');
            }
        },timeout);

    }


</script>
