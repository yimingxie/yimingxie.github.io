<script>

    $(function(){
        $('#fullpage').fullpage({

            //离开某页
            onLeave: function(index, nextIndex, direction){
                var leavingSection = $(this);

                //离开第一页
                if(index == 1 && direction =='down'){
                    var $div1=$('.sec1 div');
                    $div1.removeClass('ani');
                }

                //离开第二页
                else if(index == 1 && direction =='up'){
                    var $div2=$('.sec2 div');
                    $div2.removeClass('ani');
                }


            },


            //进入某页
            afterLoad: function(anchorLink, index){
                var loadedSection = $(this);

                //进入第一页
                if(index == 1){

                    var $div2=$('.sec2 div');
                    $div2.removeClass('ani');

                    setTimeout(function () {
                        $('.logo-img').addClass('ani');
                        $('.logo-p').addClass('ani');

                        $('.build-bg1').addClass('ani');
                        setTimeout(function () {
                            $('.build-bg2').addClass('ani');
                        },200);
                        setTimeout(function () {
                            $('.build-bg3').addClass('ani');
                        },400);
                        setTimeout(function () {
                            $('.build-bg4').addClass('ani');
                        },600);
                        setTimeout(function () {
                            $('.build-bg5').addClass('ani');
                        },800);
                        setTimeout(function () {
                            $('.build-bg6').addClass('ani');
                        },1000);
                        setTimeout(function () {
                            $('.build-bg7').addClass('ani');
                        },1200);
                    },10);

                    setTimeout(function () {
                        $('.sec1 .side-nav').addClass('ani');
                    },1000);

                }
                //进入第二页
                else if(index == 2){
                    var $div1=$('.sec1 div');
                    $div1.removeClass('ani');

                    setTimeout(function () {
                        $('.sec2-bg').addClass('ani');
                        $('.index-title').addClass('ani');
                        setTimeout(function () {
                            $('.io-box1').addClass('ani');
                        },500);
                        setTimeout(function () {
                            $('.io-box2').addClass('ani');
                        },700);
                        setTimeout(function () {
                            $('.io-box3').addClass('ani');
                        },900);

                    },10);

                    setTimeout(function () {
                        $('.sec2 .side-nav').addClass('ani');
                    },1000);

                }

            }

        });

        //回到首屏
        $('.goFirst').click(function () {
            $.fn.fullpage.moveTo(1);
        })


    });
