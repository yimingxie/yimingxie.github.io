<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="">
    <title>登录</title>
    <link rel="stylesheet" href="css/idangerous.swiper.css"/>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/css-reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/idangerous.swiper.min.js"></script>
    <script src="js/jquery.SuperSlide.2.1.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/basic.js"></script>


    <!--[if lt IE 9]><script src="js/html5.js" ></script><![endif]-->
    <!--[if lt IE 9]><script src="js/selectivizr-min.js" ></script><![endif]-->


</head>
<body>

<header></header>


<!--会员页面头部-->
<div class="vip-header"></div>



<div class="login">
    <form action="vip.html">
        <div class="wrap">

            <div class="bread-nav clearfix">
                <span>您的当前位置：</span>
                <a href="#">首页</a>
                <span>&gt;</span>
                <a href="#">登录</a>
            </div>

            <div class="login-content clearfix">
                <div class="login-img">
                    <img width="350" height="310" src="images/login-img.jpg" alt="">
                </div>
                <div class="login-line"></div>
                <div class="login-box">
                    <div class="login-box-title">会员登录</div>
                    <div class="login-box-list">
                        <div class="login-icon1"></div>
                        <input class="login-input1" placeholder="账号" type="text">
                    </div>
                    <div class="login-box-list">
                        <div class="login-icon2"></div>
                        <input class="login-input1" placeholder="密码" type="password">
                    </div>
                    <div class="login-box-list clearfix">
                        <div class="verf-p">验证号码：</div>
                        <input class="verf-input" type="text">
                        <div class="verf-img"><img src="images/verf-img.jpg" alt=""></div>
                    </div>
                    <div class="login-box-list clearfix">
                        <div class="login-remember">
                            <input type="checkbox"><span>记住账号</span>
                        </div>
                        <div class="login-forget">
                            <a href="find-password1.html">忘记密码</a>
                        </div>
                    </div>
                    <div class="login-box-list">
                        <input class="login-submit" type="submit" value="登录">
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>


<!--底部-->
<div class="vip-footer"></div>

</body>
</html>
