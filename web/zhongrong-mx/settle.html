<!--头部-->

<div class="inner-banner" style="background: url('images/settle-banner.jpg') no-repeat center center;background-size: cover;"></div>

<div class="bread-nav">
    <div class="wrap clearfix">
        <a href="#">首页</a>
        <span>&gt;</span>

    </div>
</div>



<div class="settle">

    <div class="wrap">
        <div class="settle-content">

            <div class="inner-p">
                <span style="color: #000;">入驻流程</span>

                <br>
                <br>

                <img src="images/settle-img.jpg" alt="">

                <br>
                <br>

                <span style="color: #000;">商家类型</span>
                <br>
                1.经过汽车厂商授权许可，具有核发营业资格的汽车4S经销商。
                <br>
                2.经过汽车厂商授权许可，具有合法营业资格的汽车特许经销商。

                <br>
                <br>

                <span style="color: #000;">所需类型</span>
                <br>

                1.企业营业执照复印件
                <br>
                2.品牌授权书
                <br>
                3.企业法人身份证复印件
                <br>
                4.一般纳税人证明
            </div>

        </div>
    </div>
