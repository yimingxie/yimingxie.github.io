<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta name="hotcss" content="initial-dpr=1">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <!--禁止uc浏览器判断到页面上文字居多时，自动放大字体。-->
    <meta name="wap-font-scale" content="no">
    <meta name="author" content="">
    <title>付款1</title>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="css/css-reset.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/swiper-3.3.1.min.js"></script>
    <script src="js/basic.js"></script>
</head>
<body style="background: #ededed;">

<!--头部-->
<header></header>


<div class="pay1">
    <form action="pay2.html">
        <div class="wrap">
            <div class="pay1-content">
                <div class="about-title">
                    <h3>填写并核对订单信息</h3>
                </div>

                <div class="pay1-info">
                    <div class="pay1-title">购买人信息</div>
                    <table class="pay-info-table">
                        <tr>
                            <td width="30%">
                                <p class="pay1-info-p">购买人：</p>
                            </td>
                            <td width="70%">
                                <input class="pay1-info-input" placeholder="请填写姓名" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="pay1-info-p">手机号码：</p>
                            </td>
                            <td>
                                <input class="pay1-info-input" placeholder="请填写手机" type="text">
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="pay1-way">
                    <div class="pay1-title">支付方式</div>
                    <div class="pay1-way-p">线下转账</div>
                </div>

                <div class="od-pro">
                    <div class="pay1-title">商品信息</div>
                    <div class="od-pro-content">
                        <div class="or-type clearfix">
                            <span style="width: 30%;">商品图片</span>
                            <span style="width: 42%;">商品名称</span>
                            <span style="width: 28%;">单价</span>
                        </div>
                        <div class="or-box">
                            <table class="or-box-table">
                                <tr>
                                    <td width="30%">
                                        <div class="orb-img">
                                            <a href="#"><img src="images/orb-img1.png" alt=""></a>
                                        </div>
                                    </td>
                                    <td width="42%">
                                        <a href="#">
                                            <div class="orb-p">
                                                奔驰GLS450 18款 美版
                                                <br>
                                                买车城市:深圳
                                                <br>
                                                车身颜色:蓝色
                                                <br>
                                                购买方式:全款买车
                                            </div>
                                        </a>
                                    </td>
                                    <td width="28%">
                                        <div class="orb-price">￥1000.00</div>
                                    </td>
                                </tr>
                            </table>
                            <div class="or-box-tip">
                                <span>数量：1</span><span>配送方式：到店自提</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="pay-pro-sum clearfix">
                    <div class="pps-content">
                        <div class="pps-box clearfix">
                            <p class="pps-box-p1">商品总额：</p>
                            <p class="pps-box-p2">￥0.00</p>
                        </div>
                        <div class="pps-box clearfix">
                            <p class="pps-box-p1">订金（车）：</p>
                            <p class="pps-box-p2">￥1000.00</p>
                        </div>
                        <div class="pps-box clearfix">
                            <p class="pps-box-p1">尾款金额（车）：</p>
                            <p class="pps-box-p2">￥-1000.00</p>
                        </div>
                    </div>
                </div>

                <div class="pay-pro-should">
                    <p>本次应付金额 <span>￥1000.00</span></p>
                </div>
                <div class="pay-pro-btn">
                    <input class="ppb-submit" type="submit" value="提交订单">
                </div>
            </div>
        </div>
    </form>

</div>



<!--底部-->
<footer></footer>


</body>
</html>
