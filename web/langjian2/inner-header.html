<script>

    $(function () {




        //搜索栏关闭与展开
        $('.sec1-search-icon').click(function (e) {
            $('.sec1-search-icon').hide();
            $('.sec1-search-box').show();
            //搜索栏和下拉动效
            setTimeout(function () {
                $('.sec1-search-input').addClass('on');
            },10);
            setTimeout(function () {
                $('.sec-search-menu a:eq(0)').addClass('on');
            },10);
            setTimeout(function () {
                $('.sec-search-menu a:eq(1)').addClass('on');
            },50);
            setTimeout(function () {
                $('.sec-search-menu a:eq(2)').addClass('on');
            },100);
            setTimeout(function () {
                $('.sec-search-menu a:eq(3)').addClass('on');
            },150);
            setTimeout(function () {
                $('.sec-search-menu a:eq(4)').addClass('on');
            },200);

            $(document).one("click", function(){
                $('.sec1-search-icon').show();
                $('.sec1-search-box').hide();
                $('.sec1-search-input').removeClass('on');
                $('.sec-search-menu a').removeClass('on');
            });
            e.stopPropagation();
        });
        $(".sec1-search-box").on("click", function(e) {
            e.stopPropagation();
        });

        //导航下拉显示
        $('.sn-list').hover(function () {
            $(this).find('.sn-list-dark').show();
        }, function () {
            $('.sn-list-dark').hide();
        });

        //鼠标悬停导航显示
        $('.sec1-nav-contain').hover(function () {
            $('.sec1-nav').stop().animate({top: "0"},300);
        }, function () {
            $('.sec1-nav').stop().animate({top: "-3.7rem"},300);
            $('.sec1-search-icon').show();
            $('.sec1-search-box').hide();
            $('.sec1-search-input').removeClass('on');
            $('.sec-search-menu a').removeClass('on');
        });






    })



</script>
