<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta name="author" content="深圳方维网络科技有限公司  http://www.szfangwei.cn">
    <meta name="format-detection" content="telephone=no" />
    <meta name="renderer" content="webkit"/>

    <title>浪尖错误页面</title>


    <link rel="stylesheet" href="css/jquery.fullPage.css"/>
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!--[if lt IE 9]><link rel="stylesheet" href="css/ie-none.css"><![endif]-->


    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/idangerous.swiper.min.js"></script>
    <script src="js/jquery.SuperSlide.2.1.2.js"></script>
    <script src="js/basic.js"></script>

    <script src="js/hammer.min.js"></script>


    <!--[if lt IE 9]><script src="js/html5.js" ></script><![endif]-->
    <!--[if lt IE 9]><script src="js/selectivizr-min.js" ></script><![endif]-->


</head>
<body>


<!--手机顶部-->
<div class="iphone-header"></div>


<div class="wait-wrap">

    <div class="wait-top">
        <div class="wait-right">
            <img src="images/black-error.png" alt=""/>
            <p>对 不 起，由 于 服 务 器 的 原 因</p>
            <p>请 重 发 一 次</p>
        </div>
    </div>


    <div class="sec5-bot">
        <div class="sec5-bot-logo">
            <img src="images/logo-black.png" alt=""/>
        </div>

        <div class="bot-contact">
            <a href="#"><img src="images/Contact_QQ_icon.png" alt=""/></a><a href="#"><img src="images/Contact_wechat_icon.png" alt=""/></a><a href="#"><img src="images/Contact_weibo_icon.png" alt=""/></a>
        </div>

        <div class="bot-call">
            <p><span class="bot-call-phone">0755-8354 4131 </span></p>
            <p><span class="bot-call-mail">account@artopbrand.com</span></p>
            <p><span class="bot-call-address">深圳市南山区南山大道3838号设计产业园浪尖设计大楼二楼ABCD</span></p>
        </div>

        <div class="bot-right">
            <p>© 2016 ABCD. All rights reserved.  | privacy policy | terms of use</p>
        </div>
    </div>

</div>


<script>

    //定位、高度自适应
    $(window).on("load",function(){
        var h=$(window).height();
        $('.wait-wrap').height(h);
    });

    $(function () {

        var h=$(window).height();

        $(window).resize(function(){
            var h=$(window).height();
            $('.wait-wrap').height(h);
        });


    })


</script>




</body>
</html>
