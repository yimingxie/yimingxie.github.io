<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="">
    <title>测试</title>

    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/css-reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/media.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/idangerous.swiper.min.js"></script>
    <script src="js/basic.js"></script>


    <!--[if lt IE 9]><script src="js/html5.js" ></script><![endif]-->
    <!--[if lt IE 9]><script src="js/selectivizr-min.js" ></script><![endif]-->


</head>
<body>


<div class="ibn">
    <div class="ibn-bg"></div>
    <div class="ibn-light"></div>


    <div class="banner-star">
        <div class="ibn-light-star"></div>
        <div class="ibn-star ibn-star1"></div>
        <div class="ibn-star ibn-star2"></div>
        <div class="ibn-star ibn-star3"></div>
        <div class="ibn-star ibn-star4"></div>
    </div>


    <div class="ibn-p1">
        <p><span>深</span><span>圳</span><span>市</span><span>假</span><span>日</span><span>國</span><span>際</span><span>文</span><span>旅</span><span>發</span><span>展</span><span>集</span><span>團</span></p>
    </div>

    <div class="ibn-p2">
        <div class="ibnp-title1">
            <span class="ipt-span1"><img src="images/ipt1.png" alt=""></span><span class="ipt-span2">文旅</span><span class="ipt-span3">集团</span>
        </div>
        <div class="ibnp-sub">
            <p><span>旅</span><span>游</span><span>全</span><span>产</span><span>业</span><span>链</span><span>运</span><span>营</span><span>商</span></p>
        </div>
        <div class="ibnp-bot">
            <p>
                <span>旅游投资</span><i>•</i><span>国际旅行</span><i>•</i><span>景区规划</span><i>•</i><span>景区管理</span><i>•</i><span>主题景区建设</span>
            </p>
        </div>


    </div>



</div>

<script>
    $(function () {

        $('.ibn-bg').addClass('on');
        setTimeout(function () {
            $('.ipt-span1').addClass('on');
            $('.ipt-span2').addClass('on');
            $('.ipt-span3').addClass('on');

            //循环依次添加动效
            var timeout = 200; //每隔500ms
            var index = 0;
            var addClassAnimated;
            addClassAnimated = setInterval(function(){
                if(index >= $(".ibnp-sub span").length){
                    index = 0; //循环
                    clearInterval(addClassAnimated);//清除循环
                }else {
                    $('.ibnp-sub span').eq(index++).addClass('on');
                }
            },timeout);

        },5000)


    })


</script>

</body>
</html>
